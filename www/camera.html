<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    
    <title>Take a Picture</title>
    <script type="text/javascript" src="cordova.js"></script>
</head>

<body>
    <div class="app">
        <h1>A minha foto</h1>
        <script>
            function takephoto(){
                navigator.camera.getPicture(onSuccess, onFail, { 
                    quality: 50,
                    destinationType: Camera.DestinationType.DATA_URL
                });
            }
            function onSuccess(imageData) {
                var image = document.getElementById('myImage');
                image.style.display = 'block';
                image.src = "data:image/jpeg;base64," + imageData;
                //document.getElementById("text1").innerHTML = imageData;
            }
            function onFail(message) {
                alert('Failed because: ' + message);
            }
          </script>
          <input type="button" onclick="takePhoto()" value="Take Foto" name="">
          
          <br><input type="button" onclick="takephoto4Gallery()" value="Take Photo 4 Gallery"/>
          <img src="" id="myImage" height="200px" width="200px"> 
          <script>
                function takephoto4Gallery(){
                navigator.camera.getPicture(onSuccess, onFail, { 
                    quality: 50,
                    destinationType: Camera.DestinationType.DATA_URL,
                    sourceType : Camera.PictureSourceType.SAVEDPHOTOALBUM
                    });
                }
                function onSuccess(imageData) {
                    var image = document.getElementById('myImage');
                    image.src = "data:image/jpeg;base64," + imageData;
                    document.getElementById("text1").innerHTML = imageData;
                }
                function onFail(message) {
                    alert('Failed because: ' + message);
                }       
          </script>

</body>

</html>
